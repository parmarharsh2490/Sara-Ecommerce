<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 0 0 5px 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        h1 {
            margin: 0;
        }
        h2 {
            color: #4CAF50;
        }
        .field {
            margin-bottom: 20px;
        }
        .field-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .field-value {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>New Contact Form Submission</h1>
    </div>
    <div class="content">
        <h2>Contact Details</h2>
        <div class="field">
            <div class="field-name">Name:</div>
            <div class="field-value">{{name}}</div>
        </div>
        <div class="field">
            <div class="field-name">Email:</div>
            <div class="field-value">{{email}}</div>
        </div>
        <div class="field">
            <div class="field-name">Subject:</div>
            <div class="field-value">{{subject}}</div>
        </div>
        <div class="field">
            <div class="field-name">Message:</div>
            <div class="field-value">{{message}}</div>
        </div>
    </div>
    <div class="footer">
        <p>This is an automated message from your Sara-Ecommerce website contact form. Please do not reply to this email.</p>
    </div>
</body>
</html>
